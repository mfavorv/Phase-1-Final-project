<!DOCTYPE html >
<html lang = "en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="./css/index.css"rel = "stylesheet"/>
    <title> QUIZ PRO </title>
    
</head>
<body>
    <div id="top-bar">
        <div class="logo-container">
            <img id="logo" src="https://i.pinimg.com/236x/9e/32/cc/9e32cc1b30034dba05f2b3bd53ccc762.jpg
            " alt="Logo" class="logo">
        </div>
        <div class="logo-container">
            <img id="image" src="https://i.pinimg.com/236x/9e/32/cc/9e32cc1b30034dba05f2b3bd53ccc762.jpg" alt="Logo" class="logo">
        </div>
            <span>Quiz Pro</span>
           
    <p>At Quiz Pro, we're passionate about knowledge and entertainment. Our mission is to provide users with an enjoyable and educational experience through a wide range of quizzes on diverse topics.</p>
</div>

    <div id="biases">
        <form>
            <label for="category">Category:</label><br>
            <select id="category" name="category" required>              
            </select><br>
            
            <label for="dificulty">Level:</label><br>
            <select id="difficulty" name="difficulty" required>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>

            </select><br>
            
            <label for="number">How many questions</label><br>
            <input type="number" id="number" name="amount" min="1" max="50" required><br>
    
            <input id="begin" type="submit" value="Start Quiz">
        </form>
    </div>
    <div id="quiz-container">
        <!-- questions go here -->
    </div>
    <div id="result"></div>
    <script src="./src/index.js"></script>
</body>
</html>
